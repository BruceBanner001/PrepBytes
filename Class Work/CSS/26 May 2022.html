<!DOCTYPE html>
<html>
    <head>
        <style>
            #abc{
                height: 300px;
                border: 2px solid black;
                display: flex;
            }
            .one{
                background-color: green;
                flex: 1;
            }
            .two{
                background-color: lightgreen;
                flex: 1;
            }
            .three{
                background-color: darkgreen;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div id="abc">
            <div class="one">One</div>
            <div class="two">Two</div>
            <div class="three">Three</div>
        </div>
    </body>
</html>
