<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>ToDoList</title>
		<link rel = "stylesheet" href = "style.css">
        <script src="https://kit.fontawesome.com/2c5b219f08.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="main">
            <div class="header">
                <div id="head"> <strong>Tasks</strong> Lists</div>
                <div id="tasks"> 
                    <a href="new_list.html"><i class="fas fa-plus-circle"></i><span class="item">  Add List</span></a>
                </div>
            </div>
            <div class="main_content">
                <div class="todo">
                    <p class="list_head">
                        <a href="paris.html">Trip to Paris</a>
                    </p><hr>
                    <p class="list_completed">Completed Task</p>
                    <p class="list_pending">
                        <input type="checkbox" id="check1">
                        <label for="check1">Pending Tasks</label>
                    </p>
                </div>
                <div class="todo">
                    <p class="list_head">My Todo List 2</p><hr>
                    <p class="list_completed">Completed Task</p>
                    <p class="list_pending">
                        <input type="checkbox" id="check2">
                        <label for="check2">Pending Tasks</label>
                    </p>
                </div>
                <div class="todo">
                    <p class="list_head">My Todo List 3</p><hr>
                    <p class="list_completed">Completed Task</p>
                    <p class="list_pending">
                        <input type="checkbox" id="check3">
                        <label for="check3">Pending Tasks</label>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
