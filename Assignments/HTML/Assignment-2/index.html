<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Assignment 2
        </title>
    </head>
    <body>
        <h1>FORMS</h1>
        <form method="get" action="index2.html">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Name" required><br><br>

            <label for="email">Email Address</label>
            <input type="email" name="Email" id="email" placeholder="Email" required><br><br>

            <label for="password">Password</label>
            <input type="password" name="Password" id="password" placeholder="Password" required><br><br>

            Language<br><br>
            <input type="radio" id="react" name="Language" value="React">
            <label for="react">React</label> <br>
            <input type="radio" id="angular" name="Language" value="Angular">
            <label for="angular">Angular</label> <br>
            <input type="radio" id="vue" name="Language" value="Vue">
            <label for="vue">Vue</label> <br><br>

            Course <br><br>
            <input type="checkbox" id="mern" name="Course1" value="MERN" required>
            <label for="mern">MERN</label><br>
            <input type="checkbox" id="mean" name="Course2" value="MEAN">
            <label for="mean">MEAN</label><br>
            <input type="checkbox" id="mevn" name="Course3" value="MEVN">
            <label for="mevn">MEVN</label><br><br>
            <label for="field">Field</label> <br>
            <select name="Field" id="field">
                <optgroup label="Select your Field">
                    <option value="FrontEnd" selected>Front End</option>
                    <option value="BackEnd" >Back End</option>
                </optgroup>
            </select><br><br>
            <textarea name="Comments" rows="4" placeholder="Enter you comments"></textarea><br><br>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="Phone" required><br><br>
            <button>Submit </button>
        </form>
        <h2>TABLES</h2>
        <a href="tables.html">Click Here to view Tables</a>
    </body>
</html>
